<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="bg">
        <div class="form-container">
            <p class="form-header">Sign up</p>
            <form>
                <table class="form-table">
                    <tr>
                        <td>Email</td>
                        <td><input type="email"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text"
                            pattern=
                            "(?=.*d)(?=.*[a-z])(?=.*[A-Z]).(8,)"  
                            /></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date" max="2020-01-01" min="2019-12-01"/></td>
                    </tr>
                    <tr>
                        <td>Year of passing</td>
                        <td><input type="number" max="2025" min="2020"/></td>
                    </tr>
                    <tr>
                        <td>Zip</td>
                        <td><input type="number"/></td>
                    </tr>
                    <tr>
                        <td colspan=2> 
                            <br/>
                            <!--Terms of service-->
                             <input name="terms" class="agree" type="radio"/>Agree
                             <input name="terms" class="disagree" type="radio"/>Disagree
                        </br> </br>
                        <input type="submit" value="SUBMIT">
                            </td>
                    </tr>   
                </table>
            </form>
        </div>
    </div>
</body>
</html>
